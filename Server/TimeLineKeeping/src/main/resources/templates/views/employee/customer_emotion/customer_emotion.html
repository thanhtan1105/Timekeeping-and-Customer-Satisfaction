<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout_employee">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Customer Emotion</title>
</head>
<body onload="worker_get_emotion()">
<div layout:fragment="content" >
    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <!-- store accountId-->
        <input id="accountId" th:if="${session} and ${session.UserSession}"
              th:value="${session.UserSession.id}" type="hidden"/>
        <!-- Info: manager, department, date -->
        <div style="margin-bottom: 10px">
            <div class="row text-success" style="font-size: 24px;">
                <div class="col-sm-5 text-right text-bold">
                    <i class="fa fa-smile-o"></i>
                </div>
                <div class="col-sm-6 text-left">
                    <span>Cảm Xúc Khách Hàng</span>
                </div>
            </div>
            <!-- department -->
            <div class="row text-success" style="font-size: 18px;">
                <div class="col-sm-5 text-right text-bold">
                    <span>Phòng Ban:</span></div>
                <div class="col-sm-6 text-left">
                    <span th:if="${session} and ${session.UserSession}"
                          th:text="${session.UserSession.department.name}"></span></div>
            </div>
            <!-- /.end department -->
            <!-- date -->
            <div class="row text-success" style="font-size: 18px;">
                <div class="col-sm-5 text-right text-bold">
                    <span>Ngày:</span></div>
                <div class="col-sm-6 text-left">
                    <span th:text="${#dates.format(CurrentDate, 'dd-MMM-yyyy')}"></span></div>
            </div>
            <!-- /.end date -->
            <!-- button begin-end transaction -->
            <div class="row" style="font-size: 18px; margin-top: 5px;">
                <div class="col-sm-5 text-right">
                    <button class="btn bg-aqua-active" style="width: 10%" disabled title="Next"
                            th:id="'btn-next-transaction'">
                        <i class="fa fa-play"></i></button>
                </div>
                <div class="col-sm-6 text-left">
                    <button class="btn bg-red-active" style="width: 8%" disabled title="Skip"
                            th:id="'btn-skip-transaction'">
                        <i class="fa fa-fast-forward"></i></button>
                </div>
            </div>
            <!-- /.end button begin-end transaction -->
        </div>
        <div th:id="'div-overview-customer-emotion'" class="row" style="margin-top: 25px; display: none;">
            <div class="col-sm-3">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <img th:id="'image-customer'" th:src="@{/libs/dist/img/user8-128x128.jpg}"
                                     class="img-bordered-sm" style="width: 180px; height: 180px;"/>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 8px">
                            <div class="col-sm-7 text-right">
                                <span class="users-list-name text-bold">Giới Tính</span>
                            </div>
                            <div class="col-sm-5 text-left">
                                <span th:id="'font-gender'"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-7 text-right">
                                <font class="users-list-name text-bold">Tuổi Dự Đoán</font>
                            </div>
                            <div class="col-sm-5 text-left">
                                <font th:id="'font-age-predict'"></font>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <ul class="timeline">
                    <!-- customer emotion -->
                    <li class="time-label">
                        <span class="bg-red">Cảm xúc khách hàng</span>
                    </li>
                    <!-- emotion -->
                    <li>
                        <i class="fa fa-heartbeat bg-aqua"></i>

                        <div class="timeline-item">
                            <h3 class="timeline-header">
                                <span class="text-primary text-bold">Tâm trạng hiện tại</span>
                            </h3>

                            <div class="timeline-body">
                                <ul th:id="'customer-emotion-message'">
                                    <li>Anh ấy hiện tại đang rất vui vẻ.</li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <!-- suggest behavior -->
                    <li class="time-label">
                        <span class="bg-green">Gợi ý cách ứng xử</span>
                    </li>
                    <!-- suggestion -->
                    <li>
                        <i class="fa fa-comments bg-yellow"></i>

                        <div class="timeline-item">
                            <h3 class="timeline-header">
                                <span class="text-primary text-bold">Một số gợi ý</span>
                            </h3>

                            <div class="timeline-body">
                                <ul th:id="'suggestion-behavior-message'">
                                    <li>Bạn nên nói chuyện với giọng nói vừa phải.</li>
                                    <li>Bạn nên cười nhẹ khi nói chuyện.</li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- loader -->
        <div th:id="'div-loader'" class="row" style="margin-top: 50px;">
            <div class="col-sm-11 text-center">
                <div class="thecube">
                    <div class="cube c1"></div>
                    <div class="cube c2"></div>
                    <div class="cube c4"></div>
                    <div class="cube c3"></div>
                </div>
            </div>
        </div>
        <!-- /.end loader -->

    </section>
    <!-- /.content -->
</div>
<div layout:fragment="js">
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/employee/customer_emotion.js}"></script>
</div>
</body>
</html>
